<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - WebDev Project</title>
    <!-- Bootswatch Cyborg Theme -->
    <link rel="stylesheet" href="https://bootswatch.com/5/cyborg/bootstrap.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gradient bg-primary min-vh-100">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="card shadow-lg">
                    <div class="card-body p-4">
                        <h2 class="card-title text-center mb-3">Register</h2>
                        <p class="text-center text-muted mb-4">Create a new account to get started</p>

                        <form id="registerForm">
                            <!-- Username Field -->
                            <div class="mb-3">
                                <label for="username" class="form-label">Username *</label>
                                <input type="text" class="form-control" id="username" name="username" required>
                                <div class="text-danger small mt-1" id="usernameError" style="display: none;"></div>
                            </div>

                            <!-- Password Field -->
                            <div class="mb-3">
                                <label for="password" class="form-label">Password *</label>
                                <input type="password" class="form-control" id="password" name="password" required>
                                <div class="text-danger small mt-1" id="passwordError" style="display: none;"></div>
                                <small class="form-text text-muted">Password must contain at least one letter, one number, one non-alphanumeric character, and be at least 6 characters long.</small>
                            </div>

                            <!-- Password Confirmation Field -->
                            <div class="mb-3">
                                <label for="confirmPassword" class="form-label">Confirm Password *</label>
                                <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required>
                                <div class="text-danger small mt-1" id="confirmPasswordError" style="display: none;"></div>
                            </div>

                            <!-- First Name Field -->
                            <div class="mb-3">
                                <label for="firstName" class="form-label">First Name *</label>
                                <input type="text" class="form-control" id="firstName" name="firstName" required>
                                <div class="text-danger small mt-1" id="firstNameError" style="display: none;"></div>
                            </div>

                            <!-- Image URL Field -->
                            <div class="mb-4">
                                <label for="imageUrl" class="form-label">Image URL *</label>
                                <input type="url" class="form-control" id="imageUrl" name="imageUrl" required>
                                <div class="text-danger small mt-1" id="imageUrlError" style="display: none;"></div>
                            </div>

                            <button type="submit" class="btn btn-primary w-100 mb-3">Register</button>
                        </form>

                        <p class="text-center mb-0">
                            Already have an account? <a href="login.html">Login here</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/storage.js"></script>
    <script src="js/register.js"></script>
</body>
</html>
